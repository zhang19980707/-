<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板标签</title>
</head>
<body>
    <h1 style="background-color: blueviolet">模板标签</h1>
    <ul>
        {% for book in books %}
            {% if book.id <= 1%}
                <li style="background-color: red">{{ forloop.counter }}--{{ book.btitle }}</li>
            {% else %}
                <li style="background-color: green">{{ forloop.counter }}--{{ book.btitle }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
